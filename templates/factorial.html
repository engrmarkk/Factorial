<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <link rel="stylesheet" href="../static/CSS/style.css">

</head>

<body style="background: #002b36;">
    <section class="">
        <h2 class="">Factorial</h2>
       <form action="/" method="post">
        <input type="text" name="digit" id="" autocomplete="off" required placeholder="Enter a number" class="">
        <input type="submit" value="Get Factorial !" class="">
        </form>
        {% if output %}
        <p class="result" style="overflow: auto;">The factorial of {{num1}} is {{output}}</p>
        {% endif %}
    </section>

</body>
</html>
